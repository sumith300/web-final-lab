<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Breeds</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktwyxgOYi1XnuDg24cH9vjwGmur91R8JJZn1z7+2" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* General body styling */
        body {
            background-color: #181818;
            color: #f1f1f1;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #ffcc00;
        }

        /* Main dog container */
        #dog-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        /* Styling for each dog card */
        .dog-container {
            background-color: #242424;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .dog-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.8);
        }

        /* Dog name */
        h2 {
            font-size: 1.8rem;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        /* Temperament and origin text */
        .dog-temperament,
        .dog-origin {
            font-size: 1.1rem;
            color: #bdbdbd;
            margin-bottom: 8px;
            line-height: 1.6;
        }

        /* Description with emphasis */
        .dog-description {
            font-size: 1rem;
            line-height: 1.8;
            font-style: italic;
            color: #e0e0e0;
        }

        /* Responsive behavior */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            #dog-list {
                grid-template-columns: 1fr;
            }
        }

        /* Navbar styling */
        .navbar-dark .navbar-nav .nav-link {
            color: #f1f1f1;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #ffcc00;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: #ffcc00;">Cat Breeds</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./aboutus.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./cat.html">Random cat</a>
                    </li>
                    <li class="nav-item"></li>
                        <a class="nav-link" href="./catLocal.html">cat info JSON</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Cat Breeds Information</h1>
    <div id="dog-list">
        <!-- Cat breed cards will be dynamically inserted here -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93Gf8ZN2CBkAZOZnTXkzYtvFU4OeTzZ0XJ5QDRT8VwrNxS2mv0ECwFYCf4h9bw" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS file -->
    <script src="./js/catLocal.js"></script>
</body>

</html>
