<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Breeds</title>
    <link rel="stylesheet" href="./css/style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Dark theme styling */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Heading */
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #ffcc00;
        }

        /* Main container styling */
        #main-container {
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Cat container for grid layout */
        #container {
            display: grid;
            /* grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); */
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
        }

        /* Card styling for cats */
        .cat-container {
            background-color: #1e1e1e;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Card hover effects */
        .cat-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.8);
        }

        /* Fixed size for cat images */
        #container img {
            width: 100%; /* Image will take full width of its container */
            height: auto; /* Maintain aspect ratio */
            object-fit: contain; /* Ensure no cropping */
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        /* Cat name styling */
        h2 {
            font-size: 1.8rem;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        /* Temperament and origin */
        .cat-temperament,
        .cat-origin {
            font-size: 1.1rem;
            color: #bdbdbd;
            margin-bottom: 8px;
            line-height: 1.6;
        }

        /* Description styling */
        .cat-description {
            font-size: 1rem;
            line-height: 1.8;
            font-style: italic;
            color: #e0e0e0;
        }

        /* Button container */
        #button-container {
            margin-top: 20px;
            text-align: center;
        }

        /* Yellow button styles */
        .newdog {
            background-color: #ffcc00;
            color: #121212;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .newdog:hover {
            background-color: #f7b500;
        }

        .newdog:active {
            background-color: #e6a900;
        }

        /* Navbar link color */
        .navbar-dark .navbar-nav .nav-link {
            color: #f1f1f1;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: #ffcc00;
        }

        /* Responsive behavior */
        @media (max-width: 768px) {
            #container {
                grid-template-columns: 1fr;
            }

            .newdog {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: #ffcc00;">Cat Breeds</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./aboutus.html">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./cat.html">Random Cat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./catLocal.html">Cat Info JSON</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div id="main-container">
        <h1>Cat Images</h1>
        <div id="container">
            <!-- Cat data will be dynamically injected here -->
        </div>
        <div id="button-container">
            <button class="newdog" id="dogButton">Get New Cat</button>
        </div>
    </div>

    <!-- Bootstrap JS and external script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ZGPyTBJTmK3jPIksQ9jIFGhRTY5/EYg5xE8Ivq/8nN8W29T5azMkx3E/8AgN3ma0" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="script1.js"></script>
</body>
</html>
